<script src="./weui/lib/jquery-2.1.4.js"></script>

<script>
$.showLoading("数据加载中...");
var cityVal = "";
var cityCode = "";
var birthdayVal = "";


  $(function() {
    FastClick.attach(document.body);
	$("#city_picker").cityPicker({
    title: "请选择地址",
    showDistrict: true,
    onChange: function (picker, values, displayValues) {//选择后触发的事件
    	$("#city").val(values);
    	$("#cityName").val(displayValues);
    	},
    onClose:function (picker, values, displayValues) {
            if(cityVal.length>0){
                cityVal = cityVal.replace(',',' ').replace(',',' ');
                if($('#flag').val()>0){
				}else {
                    $("#city_picker").val(cityVal);
                    $("#city").val(cityCode);
                    $("#cityName").val(cityVal);
				}
			}
            $('#flag').val(0);
            $('#flagbrithday').val(0);
        }
	});
	
  $("#sumbit").click(function(){
		
		//提交表单
		    var birthday = $("#datetime-picker").val();
		    if(birthday){
		    	birthday = birthday.substring(0,10);
		    	$("#datetime-picker").val(birthday);
		    }
		    
		    var registerForm = $("#registerForm");
		   
			var data = registerForm.serialize(); //表单序列化
			
			$("#countryName").val($("#country").val());
			$.showLoading("正在进行保存...");
			$.ajax({
				url: serverPath+registerForm.attr("action"),
				type: 'POST',
				dataType: 'json',
				data: data,
				success:function(data){
					$.hideLoading();
					if(data.status=='1'){
						$.alert("保存成功",function(){
							document.location.href="grxx.html";
						});
					}else{
						$.alert(data.message);
					}
		        },
		        error: function () {
							$.hideLoading();
							alert("网络超时，请再次尝试失败后联系管理员");
		        }
			})
	});
  });
 	
  	  var currDate=CurentTime();
	  $("#birthday").calendar({
        value: ['2018-06-12'],
        maxDate:currDate,
        dateFormat: 'yyyy-mm-dd'  // 自定义格式的时候，不能通过 input 的value属性赋值 '2016年12月12日' 来定义初始值，这样会导致无法解析初始值而报错。只能通过js中设置 value 的形式来赋值，并且需要按标准形式赋值（yyyy-mm-dd 或者时间戳)
      });
      
      $(document).ready(function(){
    	  $.ajax({
    			url: serverPath+"/user/findById",
    			type: 'POST',
    			dataType: 'json',
    			success:function(data){
    				if(data.status){
    					 var user = data.data;
    					 $("#id").val(user.id);
    					 $("#name").val(user.name);
    					 $("#mobile").val(user.mobile);
    					 //$("#birthday").val(user.birthday);
    					 initbirthday(user.strBirthday);
                        birthdayVal = user.birthday;
    					 $("#sex").val(user.sex);
    					 if(user.country){
							  $("#country").val(user.country);
						 }else{
							 $("#country").val("中国");
						 }
    					// $("#countryName").val(user.countryName);
    					 $("#city_picker").val(user.cityName);
                        cityVal = user.cityName;
    					 $("#city").val(user.city);
                        cityCode = user.city;
    					 $("#cityName").val(user.cityName);
    					 //$(".personTop").css("background-image","url(http://wx.qlogo.cn/mmopen/zhK3MN44IcibtzxZibicddSyp4qVX3rTtfMZsXQwa5mArMmI4A44uJgQyevo9VhePyUbv6MwhsWTzrqttXsUdzJL0LcT5I9reGA/0)");
    					 if(user.headimgurl!=''){
    						 $(".headimg").attr("src",user.headimgurl);	 
    						 $(".personTop").css("background-image","url("+user.headimgurl+")");
    					 }
    					 if(user.nickname){
    						 $("#nickname").text(user.nickname);
    					 }
    				}else{
    					$.alert(data.message);
    				}
    				$.hideLoading();
    		    },
    		    error: function () {
    						$.hideLoading();
    		    }
    		})
    	});
      
       
       function initbirthday(birthday){
    	   
    	    if(birthday == null){
    	    	birthday = CurentTime();
    	    }
    	    
    	    birthday = birthday + " \n";
    	    
    	    $("#datetime-picker").datetimePicker({
                 times: function () {return [ { values: [] } ];},
  			     value: birthday,
  		         onChange: function (picker, values, displayValues) {
				   picker.cols[1].content='-';
			       picker.cols[3].content='-';
				 },
                 onClose:function (picker, values, displayValues) {
                        if($('#flag').val()>0){
                        }else {
                            $("#datetime-picker").val(birthdayVal);
                        }

					 picker.cols[1].content='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
					 picker.cols[3].content='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
                    $('#flag').val(0);
                    $('#flagbrithday').val(0);
                }
  		    });
       }
      
      function CurentTime(){ 
          var now = new Date();
         
          var year = now.getFullYear();       //年
          var month = now.getMonth() + 1;     //月
          var day = now.getDate();            //日
          var clock = year + "-";
         
          if(month < 10)
              clock += "0";
         
          clock += month + "-";
         
          if(day < 10)
              clock += "0";
             
          clock += day;
         
          return(clock); 
      } 
      
</script>
